    <div class="astrum">
      astrum

    <div class="point"></div>
    <div class="studio">Studio</div>
</div>
  
  <div class="description">
    Генерация виральных клипов
  </div>
  
  <div style="height: 50px;"></div>

<div>
  
    <div *ngIf="loading" style="margin-top: 200px;">
      <div style="display: flex; margin: 0 auto; justify-content: center;">
        <div class="loader"></div> 
      </div>
      <div style="height: 10px;"></div>
      <div class="settings_text">
        Собираем результат для вас...
      </div>
      <div class="settings_text">
        Это может занять до 99 лет
      </div>
    </div>

    <div *ngIf="!loading">
        <div class="description">
            Вот что у нас получилось:
        </div>
    
        <div style="height: 30px;"></div>
    
        <div style="display: flex; justify-content: center; width: 70%; margin: 0 auto; gap: 30px; flex-wrap: wrap;">
            <div *ngFor="let item of clips" style="position: relative; width: 180px; height: 320px;">
                <span *ngIf="item.tag === 'interest'" class="label">Интересно</span>
                <span *ngIf="item.tag === 'humor'" class="label_humor">Юмор</span>
                <span *ngIf="item.tag === 'clickbait'" class="label_clickbait">Кликбейт</span>
                <video *ngIf="item.tag === 'interest'" width="180" height="320" controls class="player">
                    <source src="http://astrum-team.ru:8080/api/get/file/id/{{item.id}}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <video *ngIf="item.tag === 'humor'" width="180" height="320" controls class="player_humor">
                    <source src="http://astrum-team.ru:8080/api/get/file/id/{{item.id}}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <video *ngIf="item.tag === 'clickbait'" width="180" height="320" controls class="player_clickbait">
                    <source src="http://astrum-team.ru:8080/api/get/file/id/{{item.id}}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
